<section class="touch section">
      <div class="touch__container container">
        <h2 class="touch__title title-2">get in touch</h2>

        <div class="touch__wrapper pure-g">
          <div class="touch__col pure-u-1 pure-u-xl-1-2">
            <img class="touch__img" src="/src/img/form/tea.jpg" alt="tea img">
          </div>

          <div class="touch__col pure-u-1 pure-u-xl-1-2">
            <form class="touch__form" action="#" id="form">
              <fieldset class="touch__form-box">
                <fieldset class="touch__input-block">
                  <label class="touch__label" for="name">Name</label>
                  <input required class="touch__input" type="text" name="name" id="name" placeholder="Name">
                </fieldset>

                <fieldset class="touch__input-block touch__input-block--desctop-none">
                  <label class="touch__label" for="email">Email</label>
                  <input required class="touch__input" type="email" name="email" id="email" placeholder="Email">
                </fieldset>

                <fieldset class="touch__input-block">
                  <label class="touch__label" for="question">Your question</label>
                  <textarea required class="touch__textarea" name="question" id="question"
                    placeholder="Question"></textarea>
                  <div class="error-message"></div>
                </fieldset>

                <label class="touch__checkbox checkbox" for="checkbox">
                  <input required type="checkbox" id="checkbox">
                  <fieldset>
                    I agree with the <a class="checkbox-link" href="#!">terms</a>
                  </fieldset>
                  <div class="checkbox-error-message"></div>
                </label>

                <button class="touch__btn btn-send" type="submit">send request</button>
              </fieldset>

              <fieldset class="touch__input-block touch__input-block--mobile-none">
                <label class="touch__label" for="email2">Email</label>
                <input required class="touch__input" type="email" name="email" id="email2" placeholder="Email">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
